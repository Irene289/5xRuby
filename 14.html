<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box{
            width: 960px;
            background-color: #ccc;
            height: 300px;
        }
        .col{
            width: 300px;
            height: 200px;
            background-color: pink;
            float: left;
            margin: 10px;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="clear"></div>
    </div>
</body>
</html>
