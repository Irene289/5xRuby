<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .tab{
            display: inline-block;
            border: 1px solid #666;
            padding: 10px 40px;
            background-color: #888;          
        }
        .tab.active{
            background-color: #fff;
            color: red;
        }
        .tabContent{
            display: none;
        }
        .tabContent.active{
            display: block;       
        }
    </style>

</head>
<body>
    <!-- 分為兩部份 -->
    <div class="tabPanel">

        <!-- tabGroup 群組 -->
        <div class="tabGroup">
            <a href="#" class="tab active">A</a>
            <a href="#" class="tab">B</a>
            <a href="#" class="tab">C</a>
        </div>

        <!-- tabContentGroup 群組 -->
        <div class="tabContentGroup">
            <div class="tabContent active">A content</div>
            <div class="tabContent">B content</div>
            <div class="tabContent">C content</div>
        </div>

    </div>

<script src="js/jquery-3.5.1.min.js"></script>
<script>
    $(function(){
        $(".tab:nth-child(1)").click(
            function(){
                $(".tab, .tabContent").removeClass("active");
                $(".tab:nth-child(1), .tabContent:nth-child(1)").addClass("active");
            }
        )        
        $(".tab:nth-child(2)").click(
            function(){
                $(".tab, .tabContent").removeClass("active");
                $(".tab:nth-child(2), .tabContent:nth-child(2)").addClass("active");
            }
        )
        $(".tab:nth-child(3)").click(
            function(){
                $(".tab, .tabContent").removeClass("active");
                $(".tab:nth-child(3), .tabContent:nth-child(3)").addClass("active");
            }
        )
    })
</script>
</body>
</html>
