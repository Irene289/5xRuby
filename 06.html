<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .css{
            width: 300px;
            margin: 30px 0px;
            border: 5px double red;
            text-align: center;
        }

        .css tr{
            border: 1px solid grey;
        }

    </style>

</head>
<body>
    <table width="300px" border="3">
        <caption>我是標題</caption>
        <!--表頭+標題-->
        <tr>
            <th scope="col">姓名</th>
            <th scope="col">國文</th>
            <th scope="col">英文</th>
            <th scope="col">數學</th>
        </tr>
        <tr>
            <th scope="row">小明</th>
            <td>91.2</td>
            <td>80.4</td>
            <td>88.0</td>
        </tr>
        <tr>
            <th scope="row">小美</th>
            <td>77.1</td>
            <td>76.5</td>
            <td>70.8</td>
        </tr>

        <tr>
            <th scope="row">小華</th>
            <td>90.3</td>
            <td>92.9</td>
            <td>100</td>
        </tr>
    </table>

    <table width="300px" border="3">
        <!--合併儲存格-->
        <thead>
            <tr>
                <th>英文</th>
                <th>姓名</th>
                <th>國文</th>
                <th>數學</th>
            </tr>    
            </thead>
        
        <tbody>
            <tr>
                <th>小明</td>
                <td>91.2</td>
                <td>80.4</td>
                <td>88.0</td>
            </tr>
            <tr>
                <th>小美</th>
                <td>77.1</td>
                <td>76.5</td>
                <td>70.8</td>
            </tr>
            <tr>
                <th>小華</th>
                <td>90.3</td>
                <td>92.9</td>
                <td>100</td>
            </tr>
       </tbody>
            
        <tfoot>
            <tr>
                <th rowspan="2">備註</th>
                <td>資料</td>
                <td>資料</td>
                <td>資料</td>
            </tr>
            <tr>
                <td colspan="3">資料</td>
            </tr>
      </tfoot>
    </table>


    <table class="css">
        <tr>
            <th>姓名</th>
            <th>國文</th>
            <th>英文</th>
            <th>數學</th>
        </tr>
        <tr>
            <th>小明</th>
            <td>91.2</td>
            <td>80.4</td>
            <td>88.0</td>
        </tr>
        <tr>
            <th>小美</th>
            <td>77.1</td>
            <td>76.5</td>
            <td>70.8</td>
        </tr>

        <tr>
            <th>小華</th>
            <td>90.3</td>
            <td>92.9</td>
            <td>100</td>
        </tr>
    </table>

</body>
</html>
